<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Responsive scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Automated Kalamay Machine</title>

    <!-- ================= INTERNAL STYLES ================= -->
    <!-- Base UI only. No external libraries used. -->
    <style>

        /* ========== GLOBAL STYLES ========== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
        }

        /* ========== HEADER ========== */
        header {
            background: linear-gradient(135deg, #4e342e, #795548);
            color: white;
            text-align: center;
            padding: 90px 20px;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 18px;
        }

        /* ========== NAVIGATION ========== */
        nav {
            background-color: #212121;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc80;
        }

        /* ========== SECTIONS ========== */
        section {
            padding: 70px 10%;
            background-color: white;
        }

        .section-alt {
            background-color: #eeeeee;
        }

        /* ========== FEATURES GRID ========== */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            color: #6d4c41;
        }

        /* ========== SYSTEM SECTION ========== */
        .system {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .system div {
            flex: 1;
            min-width: 250px;
        }

        /* ========== CONTACT SECTION ========== */
        #contact {
            background: linear-gradient(135deg, #f3e5f5, #ede7f6);
            border-radius: 12px;
        }

        #contact a {
            color: #4e342e;
            font-weight: bold;
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        /* ========== FOOTER ========== */
        footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <!-- ========== HEADER ========== -->
    <header>
        <h1>AUTOMATED KALAMAY MACHINE</h1>
        <p>Smart Cooking and Coconut Processing System</p>
    </header>

    <!-- ========== NAVIGATION ========== -->
    <nav aria-label="Main Navigation">
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#system">System</a>
        <a href="#safety">Safety</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- ========== ABOUT ========== -->
    <section id="about">
        <h2>About the Machine</h2>
        <p>
            The Automated Kalamay Machine modernizes traditional kalamay production by
            integrating automated cooking, continuous stirring, and smart control systems.
            This system improves efficiency, consistency, safety, and hygiene for
            small- to medium-scale production.
        </p>
    </section>

    <!-- ========== FEATURES ========== -->
    <section id="features" class="section-alt">
        <h2>Key Features</h2>

        <div class="features">
            <div class="card">
                <h3>Automated Stirring</h3>
                <p>Ensures continuous mixing to prevent burning and uneven cooking.</p>
            </div>

            <div class="card">
                <h3>Touchscreen Control</h3>
                <p>User-friendly interface for monitoring and controlling the process.</p>
            </div>

            <div class="card">
                <h3>Safety Breaker</h3>
                <p>Provides electrical protection against overloads and short circuits.</p>
            </div>

            <div class="card">
                <h3>Stainless Housing</h3>
                <p>Food-grade construction for hygiene, durability, and ease of cleaning.</p>
            </div>
        </div>
    </section>

    <!-- ========== SYSTEM OVERVIEW ========== -->
    <section id="system">
        <h2>Machine System Overview</h2>

        <div class="system">
            <div>
                <h3>Cooking and Mixing Unit</h3>
                <p>
                    This unit houses the heating element, mixing mechanism, control panel,
                    and safety components. It automates the cooking and mixing process.
                </p>
            </div>

            <div>
                <h3>Coconut Grater and Shredder</h3>
                <p>
                    A separate subsystem processes fresh coconuts before transferring
                    the grated material to the cooking unit.
                </p>
            </div>
        </div>
    </section>

    <!-- ========== SAFETY ========== -->
    <section id="safety" class="section-alt">
        <h2>Safety and Hygiene</h2>
        <p>
            The system includes electrical protection, insulated components,
            safety switches, and easy-to-clean surfaces to ensure safe
            and hygienic operation.
        </p>
    </section>

    <!-- ========== CONTACT ========== -->
